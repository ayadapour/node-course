<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body class="container">
    <section class="my-5 py-3">
        <button class="btn btn-danger" id="showhide">show form</button>
    </section>
    <form id="addstudent" class="p-3 border d-none" >
        <input type="text" placeholder="Enter Student Name" class="form-control" name="name">
        <input type="text" placeholder="Enter Student Age"  class="form-control" name="age">
        <input type="text" placeholder="Enter Student class"  class="form-control" name="class">
        <input type="number" placeholder="Enter Student degree"  class="form-control" name="degree">
        <input type="submit" value="Add Student" id="addstudentbtn" class="form-control btn btn-success w-25">
    </form>
    <table class="table table-bordered text-center">
        <thead>
            <th>Id</th>
            <th>Student Name</th>
            <th>Age</th>
            <th>Class</th>
            <th> Degree</th>
            <th> Grade</th>
            <th> Actions</th>


        </thead>
        <tbody id="studentsTable">
        </tbody>
    </table>
 <script src="task.js"></script>
